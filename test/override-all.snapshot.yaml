# Source: mysql/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-mysql
  namespace: lbs
  labels:
    app: release-name-mysql
    chart: "mysql-1.6.4"
    release: "release-name"
    heritage: "Tiller"

spec:
  strategy:
    type: Recreate
    
  selector:
    matchLabels:
      app: release-name-mysql
      release: release-name
  template:
    metadata:
      labels:
        app: release-name-mysql
        release: release-name
        label1: hello
        label2: world
        
      annotations:
        annotation1: something
        annotation2: somethingelse
        
    spec:
      serviceAccountName: default
      initContainers:
      - name: "remove-lost-found"
        image: "busybox-something:busyboximagetag"
        imagePullPolicy: "Always"
        resources:
          requests:
            cpu: 20m
            memory: 20Mi
          
        command:  ["rm", "-fr", "/var/lib/mysql/lost+found"]
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
      - name: do-something
        image: busybox
        command: ['do', 'something']
      
      containers:
      - name: release-name-mysql
        image: "mysql-something:someimagetag"
        imagePullPolicy: "Always"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: release-name-mysql
              key: mysql-root-password
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: release-name-mysql
              key: mysql-password
        - name: MYSQL_USER
          value: "notroot"
        - name: MYSQL_DATABASE
          value: "someappdb"
        - name: TZ
          value: America/Denver
        ports:
        - name: mysql
          containerPort: 3306
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}"
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
        - name: certificates
          mountPath: /ssl
        - name: extras
          mountPath: /usr/share/extras
          readOnly: true
        
      volumes:
      - name: certificates
        secret:
          secretName: mysql-ssl-certs
      - name: data
        persistentVolumeClaim:
          claimName: release-name-mysql
      - name: extras
        emptyDir: {}
      

